server {
  listen 80;
  server_name _;

  # Fichiers statiques Angular
  root /usr/share/nginx/html;
  index index.html;

  # -------- Proxy API vers le backend --------
  location /api/ {
    proxy_pass http://back:3000;   # garder le /api dans l’URL
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;

    # (Optionnel) CORS côté Nginx
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;

    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # Fallback SPA Angular (évite les 404 en refresh)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache des assets (optionnel)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}

