<app-sidebar></app-sidebar>

<!-- conteneur d√©cal√© -->
<div class="p-6 sm:ml-64 pt-20">
  <div class="max-w-6xl mx-auto space-y-6">

    <!-- Carte identit√© -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex items-center gap-5">
      <img src="img/logoEcole.png"
           class="w-16 h-16 rounded-full ring-2 ring-blue-100 object-cover" alt="avatar">
      <div class="flex-1">
        <h2 class="text-xl font-semibold">{{ form.get('nom')?.value }} {{ form.get('prenom')?.value }}</h2>
        <p class="text-sm text-gray-500">
          {{ form.get('niveau')?.value }} ‚Ä¢ {{ form.get('domaine')?.value }} ‚Ä¢ {{ form.get('type_session')?.value }}
        </p>
      </div>
      <button type="button"
              class="text-sm px-3 py-2 rounded-lg border hover:bg-blue-50 text-blue-600 border-blue-200"
              (click)="toggleEdit()">
        {{ readOnly ? '‚úè Modifier' : '‚Ü© Annuler' }}
      </button>
    </div>

    <!-- Carte informations personnelles -->
    <form [formGroup]="form" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
      <h3 class="text-lg font-semibold mb-4">Informations personnelles</h3>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="text-gray-600 text-sm">Email</label>
          <input type="email" formControlName="email"
                 [readonly]="readOnly"
                 class="mt-1 bg-gray-50 p-2 rounded-lg w-full border focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div>
          <label class="text-gray-600 text-sm">T√©l√©phone</label>
          <input type="text" formControlName="numero_telephone"
                 [readonly]="readOnly"
                 class="mt-1 bg-gray-50 p-2 rounded-lg w-full border focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div>
          <label class="text-gray-600 text-sm">Date de naissance</label>
          <input type="date" formControlName="date_naiss"
                 [readonly]="readOnly"
                 class="mt-1 bg-gray-50 p-2 rounded-lg w-full border focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div>
          <label class="text-gray-600 text-sm">Lieu de naissance</label>
          <input type="text" formControlName="lieu_naiss"
                 [readonly]="readOnly"
                 class="mt-1 bg-gray-50 p-2 rounded-lg w-full border focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div>
          <label class="text-gray-600 text-sm">Nationalit√©</label>
          <input type="text" formControlName="nationalite"
                 [readonly]="readOnly"
                 class="mt-1 bg-gray-50 p-2 rounded-lg w-full border focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>
      </div>

      @if (!readOnly) {
        <div class="mt-6 flex justify-end gap-3">
        <button type="button"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800"
                (click)="toggleEdit()">Annuler</button>
        <button type="button"
                class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white"
                (click)="save()">üíæ Sauvegarder</button>
      </div>

      }
      
    </form>

  </div>
</div>
