# 1) Remplacer le fichier en one-shot (évite les erreurs d'éditeur)
cat > .github/workflows/build.yml <<'YML'
name: CI build & push images to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- Back ----
      - name: Build & push back
        run: |
          docker build \
            -f gestion-scolaire-server/gestion-scolaire-back/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/gestion-back:latest \
            -t ghcr.io/${{ github.repository_owner }}/gestion-back:${{ github.sha }} \
            gestion-scolaire-server/gestion-scolaire-back
          docker push ghcr.io/${{ github.repository_owner }}/gestion-back:latest
          docker push ghcr.io/${{ github.repository_owner }}/gestion-back:${{ github.sha }}

      # ---- Front admin ----
      - name: Build & push front-admin
        run: |
          docker build \
            -f gestion-scolaire-server/gestion-scolaire-front/gestion-scolaire/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/gestion-front:latest \
            -t ghcr.io/${{ github.repository_owner }}/gestion-front:${{ github.sha }} \
            gestion-scolaire-server/gestion-scolaire-front/gestion-scolaire
          docker push ghcr.io/${{ github.repository_owner }}/gestion-front:latest
          docker push ghcr.io/${{ github.repository_owner }}/gestion-front:${{ github.sha }}

      # ---- Front étudiant (optionnel) ----
      - name: Build & push espace-etudiant
        run: |
          docker build \
            -f gestion-scolaire-server/espace-etudiant-app/espace-etudiant/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/espace-etudiant:latest \
            -t ghcr.io/${{ github.repository_owner }}/espace-etudiant:${{ github.sha }} \
            gestion-scolaire-server/espace-etudiant-app/espace-etudiant
          docker push ghcr.io/${{ github.repository_owner }}/espace-etudiant:latest
          docker push ghcr.io/${{ github.repository_owner }}/espace-etudiant:${{ github.sha }}
YML

# 2) Sécurité : remplacer les TAB par des espaces (YAML interdit les tabulations)
sed -i 's/\t/  /g' .github/workflows/build.yml

# 3) Commit & push
git add .github/workflows/build.yml
git commit -m "ci: minimal valid workflow + correct Dockerfile paths"
git push
